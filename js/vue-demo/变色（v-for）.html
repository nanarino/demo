<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    body {
      margin: 0;
    }

    @font-face {
      font-family: 'iconfont';
      src: url("iconfont.eot");
      src: url("iconfont.woff") format("woff"), url("iconfont.ttf") format("truetype")
    }

    .fa {
      font-family: "iconfont" !important;
      font-size: 14px;
      font-style: normal;
      -webkit-font-smoothing: antialiased;
      -webkit-text-stroke-width: 0.2px;
      -moz-osx-font-smoothing: grayscale
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    let AQ = {
      template: `
        <ul class='box'>
            <li v-for="(v,index) in Array(15).fill(0).map((i,j)=>j*24)" :style="'color:hsl('+v+',50%,50%)'">
                <i class="fa" v-html="'&#xe60'+index.toString(16)+';'"></i>
            </li>
        </ul> 
      `,
      data() {
        return {
          count: 0,
        }
      },
    };
    new Vue({
      el: "#app",

      template: `<my-aq></my-aq>`,

      components: {
        'my-aq': AQ
      }
    });
  </script>

  <body>

    </html>
