<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"></script>
  <style>
    body {
      margin: 0;
    }

    .box {
      width: 100%;
      height: 50px;
      background-color: #2aabd2;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script>
    let aqnp = {
      template: `
        <div>
          <span>点击变色</span>
        </div>
      `
    };
    let AQ = {
      template: `
        <div v-bind:class='{box: isBox}'>
          <button @click='count++' v-bind:style="'background-color:HSL('+count*15+',50%,50%);'">
            HSL({{count*15%360}},50%,50%)
          </button>
          <aq></aq>
        </div>
      `,
      data() {
        return {
          count: 0,
          isBox: true
        }
      },
      components: {
        'aq': aqnp
      }
    };
    new Vue({
      el: "#app",

      template: `<my-aq></my-aq>`,

      components: {
        'my-aq': AQ
      }
    });
  </script>

  <body>

    </html>
