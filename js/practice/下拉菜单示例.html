<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            background: hotpink;
            width: 10%;
            cursor: pointer;
            margin: 0 auto;
            text-align: center;
        }

        .box p {
            background: #EAE2E2;
            border-bottom: solid 1px #888;
            display: none
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            let box = document.getElementsByClassName("box");
            let index = -1;
            for (let i = 0; i < box.length; i++) {
                box[i].onclick = function () {
                    if (index === -1) {
                        let p1 = box[i].getElementsByTagName("p");
                        [...p1].forEach(function (v, i) { v.style.display = "block" })
                        index = i
                    } else if (i === index) {
                        let p1 = box[i].getElementsByTagName("p");
                        [...p1].forEach(function (v, i) { v.style.display = "none" })
                        index = -1
                    } else {
                        let p = box[i].getElementsByTagName("p");
                        [...p].forEach(function (v, i) { v.style.display = "block" })
                        let p2 = box[index].getElementsByTagName("p");
                        [...p2].forEach(function (v, i) { v.style.display = "none" })
                        index = i
                    }
                }
            }
        };
    </script>
</head>

<body>
    <div class="box">
        第一梯队
        <p>路飞</p>
        <p>鸣人</p>
        <p>悟空</p>
    </div>
    <div class="box">
        第二梯队
        <p>索隆</p>
        <p>佐助</p>
        <p>贝吉塔</p>
    </div>
    <div class="box">
        第三梯队
        <p>乔巴</p>
        <p>小樱</p>
        <p>悟饭</p>
    </div>
</body>

</html>
