<style>
  body {background-color: hsl(0, 50%, 50%)}
  #box { margin:100px auto;width:3px;height:360px;border:2px solid #fff;position:relative}
  span {position:absolute;width:9px;height:9px;border:2px solid #fff;border-radius:50%;background-color:#fff;left:-5px;top:354px}
</style>
<div id="box"><span id="span"></span></div>
<script>
  let a = 354
  let minY = -6
  document.onmousewheel = function (e) {
    a -= e.wheelDelta / 30
    a = Math.min(354, Math.max(a, minY))
    span.style.top = a + "px"
    document.body.style.backgroundColor = "hsl(" + (a - minY) + ",50%,50%)"
  }
  span.onmousedown = function (e) {
    let imaY = e.clientY
    let schY = span.offsetTop
    document.onmousemove = function (e) {
      let miraiY = e.clientY
      a = schY + (miraiY - imaY)
      a = Math.min(354, Math.max(a, minY))
      span.style.top = a + 'px'
      document.body.style.backgroundColor = "hsl(" + (a - minY) + ",50%,50%)"
    }
  }
  document.onmouseup = function () {
    document.onmousemove = null
  }
</script>
